<!DOCTYPE html>
<html>
  <head>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript"> </script>

  </head>
  <body>
    User Email
    <input type="text" id="email_id"> <br>
    Message <br>
    <textarea id="message" cols="40" rows="8"></textarea> <br>
    <button onclick = "sendMail();">Send</button>

    <script>
      function sendMail(){
        (function(){
          emailjs.init("0Re_17yDpbr-lYDMz"); // Account Public Key
        })();

        var params = {
          sendername: document.querySelector("#sendername").value,
          email_id: document.querySelector("#email_id").value,
          subject: document.querySelector("#subject").value,
          message: document.querySelector("#message").value,
        };

        var serviceID = "service_s4fx2av"; // Email Service ID
        var templateID = "template_2volnam"; // Email Template ID

        emailjs.send(serviceID, templateID, params)
        .then( res => {
            alert("Email sent successfully!!")
        })
        .catch();
      }
    </script>
  </body>
</html>
